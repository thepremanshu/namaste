<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Namaste Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- AESTHETIC RED & BLACK THEME --- */
        :root {
            --primary: #FF1744;
            --bg: #000000;
            --surface: #121212;
            --surface-2: #1E1E1E;
            --border: #333333;
            --text-main: #FFFFFF;
            --text-sec: #A0A0A0;
            --input-bg: #1E1E1E;
            --bubble-mine: #FF1744;
            --bubble-theirs: #2C2C2C;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { margin: 0; background-color: var(--bg); height: 100dvh; width: 100vw; overflow: hidden; color: var(--text-main); }
        #app { width: 100%; height: 100%; position: relative; max-width: 600px; margin: 0 auto; background: var(--bg); display: flex; flex-direction: column; }

        /* SCREENS */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 10; }
        .screen.active { display: flex; z-index: 20; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER */
        .header { height: 60px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 50; }
        .header h1 { font-size: 22px; font-weight: 800; margin: 0; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; }
        .icon-btn { background: none; border: none; font-size: 18px; color: var(--text-main); cursor: pointer; padding: 8px; border-radius: 50%; }

        /* CONTENT */
        .content-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .tab-view { flex: 1; display: none; flex-direction: column; height: 100%; }
        .tab-view.active { display: flex; }

        /* LISTS */
        .list-item { padding: 16px 20px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid var(--border); }
        .avatar { width: 50px; height: 50px; background: var(--surface-2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-right: 15px; flex-shrink: 0; border: 2px solid var(--border); }
        .item-content { flex: 1; }
        .item-title { font-weight: 600; font-size: 16px; color: var(--text-main); }
        .item-sub { color: var(--text-sec); font-size: 14px; }

        /* INPUTS */
        .form-container { padding: 30px; display: flex; flex-direction: column; justify-content: center; height: 100%; }
        input { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 12px; font-size: 16px; color: var(--text-main); margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--primary); }
        .primary-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .secondary-btn { width: 100%; padding: 16px; background: transparent; color: var(--text-sec); border: 1px solid var(--border); border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .error-box { color: var(--primary); border: 1px solid var(--primary); margin-bottom: 15px; display: none; padding: 12px; border-radius: 8px; text-align: center; }

        /* CHAT */
        .chat-body { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; word-wrap: break-word; }
        .msg-mine { align-self: flex-end; background: var(--bubble-mine); color: white; border-bottom-right-radius: 4px; }
        .msg-theirs { align-self: flex-start; background: var(--bubble-theirs); color: var(--text-main); border-bottom-left-radius: 4px; }
        .chat-footer { padding: 10px 15px; background: var(--surface); border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }

        /* NAV */
        .bottom-nav { height: 65px; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #555; font-size: 10px; cursor: pointer; width: 60px; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; }

        /* --- VIDEO CALL UI --- */
        #video-call-screen { background: #000; z-index: 999; display: none; flex-direction: column; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #video-grid { position: relative; flex: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        video { object-fit: cover; background: #222; }
        #remoteVideo { width: 100%; height: 100%; }
        #localVideo { position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; border-radius: 12px; border: 2px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10; object-fit: cover; }
        
        .call-status { position: absolute; top: 40px; left: 20px; color: white; font-weight: bold; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 8px; z-index: 15; }
        
        .call-controls { height: 120px; display: flex; justify-content: center; align-items: center; gap: 30px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); position: absolute; bottom: 0; width: 100%; padding-bottom: 20px; z-index: 20; }
        .call-btn { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; color: white; border: none; transition: 0.2s; }
        .call-btn:active { transform: scale(0.9); }
        .btn-end { background: #FF1744; box-shadow: 0 0 15px rgba(255, 23, 68, 0.4); }
        .btn-mic { background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); }
        .btn-cam { background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); }

        /* Incoming Call Modal */
        #incoming-call-modal { position: fixed; top: 20px; left: 5%; width: 90%; background: #1E1E1E; padding: 20px; border-radius: 16px; border: 1px solid var(--primary); z-index: 1000; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.8); align-items: center; gap: 15px; animation: slideDown 0.5s ease; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        .incoming-avatar { width: 50px; height: 50px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    </style>
</head>
<body>

<!-- SPLASH -->
<div id="splash-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <div style="font-size: 36px; font-weight: 900; color: var(--primary); letter-spacing: 3px; margin-bottom: 20px;">NAMASTE</div>
    <div style="width: 200px; height: 4px; background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 40px;">
        <div style="height: 100%; width: 0%; background: var(--primary); animation: loadProgress 2.5s ease-in-out forwards;"></div>
    </div>
    <div style="position: absolute; bottom: 40px; font-size: 12px; color: #666; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;">Developed by PREMANSHU KUMAR</div>
</div>
<style>@keyframes loadProgress { 0% { width: 0%; } 50% { width: 40%; } 100% { width: 100%; } }</style>

<!-- HTTPS WARNING -->
<div id="https-warning" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:10000; align-items:center; justify-content:center; text-align:center; padding:20px;">
    <h1 style="color:var(--primary);">Security Error</h1>
    <p>Video/Audio calls require a secure connection.</p>
    <p>Please use <b>HTTPS://</b> or <b>localhost</b>.</p>
</div>

<!-- INCOMING CALL POPUP -->
<div id="incoming-call-modal">
    <div class="incoming-avatar" id="inc-avatar">ðŸ˜Ž</div>
    <div style="flex:1;">
        <div style="font-weight:bold; font-size:16px;" id="inc-name">User</div>
        <div style="font-size:12px; color:#aaa;" id="inc-type">Incoming Call...</div>
    </div>
    <button onclick="webRTC.answer()" style="background:#00E676; border:none; width:45px; height:45px; border-radius:50%; color:white; cursor: pointer;"><i class="fa-solid fa-phone"></i></button>
    <button onclick="webRTC.reject()" style="background:#FF1744; border:none; width:45px; height:45px; border-radius:50%; color:white; cursor: pointer;"><i class="fa-solid fa-phone-slash"></i></button>
</div>

<!-- VIDEO/AUDIO CALL SCREEN -->
<div id="video-call-screen">
    <div id="video-grid">
        <div class="call-status" id="call-status-text">Connecting...</div>
        <!-- Remote video fills screen -->
        <video id="remoteVideo" autoplay playsinline></video>
        <!-- Local video is small PiP -->
        <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="call-controls">
        <button class="call-btn btn-mic" onclick="webRTC.toggleMic()"><i class="fa-solid fa-microphone"></i></button>
        <button class="call-btn btn-end" onclick="webRTC.endCall()"><i class="fa-solid fa-phone-slash"></i></button>
        <button class="call-btn btn-cam" onclick="webRTC.toggleCam()"><i class="fa-solid fa-video"></i></button>
    </div>
</div>

<div id="app">
    <!-- AUTH -->
    <div id="auth-screen" class="screen active">
        <div class="form-container">
            <h1 style="color:var(--primary); text-align:center; font-size:36px; margin-bottom:10px;">Namaste</h1>
            <p style="color:#666; text-align:center; margin-bottom:40px;">Secure Messaging.</p>
            <div id="auth-error" class="error-box"></div>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="primary-btn" id="btn-auth-action" onclick="auth.submit()">Login</button>
            <button class="secondary-btn" id="btn-auth-toggle" onclick="auth.toggle()">Create new account</button>
        </div>
    </div>

    <!-- SETUP -->
    <div id="setup-screen" class="screen">
        <div class="header"><h1 style="flex:1; text-align:center;">Profile Setup</h1></div>
        <div class="form-container">
            <div style="text-align:center; margin-bottom:20px;">
                <input type="text" id="setup-emoji" value="ðŸ˜Ž" style="width:80px; height:80px; text-align:center; font-size:40px; margin:0 auto; display:block; border-radius:50%; background:var(--surface);">
            </div>
            <input type="text" id="setup-name" placeholder="Display Name">
            <input type="text" id="setup-username" placeholder="Username (unique)">
            <button class="primary-btn" onclick="profile.create()">Enter App</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-screen" class="screen">
        <div class="header">
            <h1 id="header-title">NAMASTE</h1>
            <div style="width:24px;"></div> 
        </div>

        <div class="content-area">
            <div id="tab-search" class="tab-view active">
                <div style="padding:20px;">
                    <input type="text" placeholder="Search username..." onkeyup="search.run(this.value)" style="margin:0;">
                </div>
                <div id="search-results"></div>
            </div>
            <div id="tab-calls" class="tab-view"><div id="calls-list"></div></div>
            <div id="tab-chats" class="tab-view"><div id="chat-list-container"></div></div>
            <div id="tab-profile" class="tab-view">
                <div class="profile-hero">
                    <div id="p-avatar" class="avatar" style="width:100px; height:100px; font-size:50px;"></div>
                    <h2 id="p-name" style="margin-top:15px;"></h2>
                    <p id="p-username" style="color:var(--primary);">@...</p>
                </div>
                <div style="padding:20px; text-align:center;">
                    <button class="primary-btn" onclick="auth.logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" id="nav-search" onclick="nav.switch('search')"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></div>
            <div class="nav-item" id="nav-calls" onclick="nav.switch('calls')"><i class="fa-solid fa-phone"></i><span>Calls</span></div>
            <div class="nav-item" id="nav-chats" onclick="nav.switch('chats')"><i class="fa-solid fa-comment"></i><span>Chats</span></div>
            <div class="nav-item" id="nav-profile" onclick="nav.switch('profile')"><i class="fa-solid fa-user"></i><span>Profile</span></div>
        </div>
    </div>

    <!-- CHAT ROOM -->
    <div id="chat-room" class="screen">
        <div class="header">
            <button class="icon-btn" onclick="nav.back()"><i class="fa-solid fa-arrow-left"></i></button>
            <h1 id="chat-header-name" style="margin-left:10px; font-size:18px; flex:1;">User</h1>
            <div style="display:flex; gap:15px;">
                <button class="icon-btn" onclick="chat.deleteChat()"><i class="fa-solid fa-trash" style="color:var(--primary);"></i></button>
                <!-- AUDIO CALL -->
                <button class="icon-btn" onclick="webRTC.initCall(false)"><i class="fa-solid fa-phone"></i></button>
                <!-- VIDEO CALL -->
                <button class="icon-btn" onclick="webRTC.initCall(true)"><i class="fa-solid fa-video"></i></button>
            </div>
        </div>
        <div id="chat-messages" class="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="msg-input" placeholder="Message..." style="margin:0;">
            <button class="icon-btn" style="background:var(--primary); color:white; width:40px; height:40px;" onclick="chat.send()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, setDoc, getDoc, updateDoc, deleteDoc, writeBatch, orderBy, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAaY6wBjg4ooOqg841Dr5Nd2bZmlDIzJYU",
        authDomain: "namaste-2bfcc.firebaseapp.com",
        databaseURL: "https://namaste-2bfcc-default-rtdb.firebaseio.com",
        projectId: "namaste-2bfcc",
        storageBucket: "namaste-2bfcc.firebasestorage.app",
        messagingSenderId: "721784358614",
        appId: "1:721784358614:web:686a564d8e965694296b77"
    };

    // SECURITY CHECK
    if(location.protocol !== 'https:' && location.hostname !== 'localhost') {
        document.getElementById('https-warning').style.display = 'flex';
    }

    const app = initializeApp(firebaseConfig);
    const authObj = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;
    let activeChatId = null;
    let currentChatUser = null; 

    const hideSplash = () => { document.getElementById('splash-screen').style.display = 'none'; };

    // --- WEBRTC LOGIC (Calls) ---
    let localStream;
    let remoteStream;
    let peerConnection;
    let callDocId = null;
    
    const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

    window.webRTC = {
        initCall: async (isVideo) => {
            if(!currentChatUser) return alert("Error: User not found");
            
            // 1. ASK PERMISSION
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
                window.webRTC.start(stream, isVideo); // Only proceed if allowed
            } catch(err) {
                alert("Permission Denied: Camera/Mic access is required to call.");
                console.error(err);
            }
        },

        start: async (stream, isVideo) => {
            localStream = stream;
            
            // UI
            document.getElementById('video-call-screen').style.display = 'flex';
            document.getElementById('localVideo').srcObject = localStream;
            document.getElementById('localVideo').style.display = isVideo ? 'block' : 'none';
            document.getElementById('call-status-text').innerText = "Calling...";
            
            remoteStream = new MediaStream();
            document.getElementById('remoteVideo').srcObject = remoteStream;

            // FIRESTORE
            const callDocRef = doc(collection(db, "calls"));
            callDocId = callDocRef.id;

            peerConnection = new RTCPeerConnection(servers);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            };

            peerConnection.onicecandidate = event => {
                if(event.candidate) {
                    addDoc(collection(db, "calls", callDocId, "offerCandidates"), event.candidate.toJSON());
                }
            };

            const offerDescription = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offerDescription);

            const offer = { sdp: offerDescription.sdp, type: offerDescription.type };

            await setDoc(callDocRef, {
                callerId: currentUser.uid,
                callerName: currentUser.displayName || "User",
                callerAvatar: "ðŸ˜Ž",
                calleeId: currentChatUser.uid,
                offer: offer,
                type: isVideo ? 'video' : 'audio',
                status: 'calling'
            });

            onSnapshot(callDocRef, (snapshot) => {
                const data = snapshot.data();
                if(!peerConnection.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    peerConnection.setRemoteDescription(answerDescription);
                    document.getElementById('call-status-text').innerText = "Connected";
                }
            });

            onSnapshot(collection(db, "calls", callDocId, "answerCandidates"), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if(change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        peerConnection.addIceCandidate(candidate);
                    }
                });
            });
        },

        answer: async () => {
            document.getElementById('incoming-call-modal').style.display = 'none';
            const isVideoCall = window.incomingCallData.type === 'video';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: isVideoCall, audio: true });
                localStream = stream;
                
                document.getElementById('video-call-screen').style.display = 'flex';
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('localVideo').style.display = isVideoCall ? 'block' : 'none';
                document.getElementById('call-status-text').innerText = "Connecting...";

                remoteStream = new MediaStream();
                document.getElementById('remoteVideo').srcObject = remoteStream;

                const callDocRef = doc(db, "calls", window.incomingCallId);
                const callData = window.incomingCallData;

                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = event => {
                    event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
                };

                peerConnection.onicecandidate = event => {
                    if(event.candidate) {
                        addDoc(collection(db, "calls", window.incomingCallId, "answerCandidates"), event.candidate.toJSON());
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
                const answerDescription = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answerDescription);

                const answer = { type: answerDescription.type, sdp: answerDescription.sdp };

                await updateDoc(callDocRef, { answer });

                onSnapshot(collection(db, "calls", window.incomingCallId, "offerCandidates"), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if(change.type === 'added') {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            peerConnection.addIceCandidate(candidate);
                        }
                    });
                });
                
                callDocId = window.incomingCallId;
                document.getElementById('call-status-text').innerText = "Connected";

            } catch(e) {
                alert("Permission Denied.");
            }
        },

        reject: async () => {
             document.getElementById('incoming-call-modal').style.display = 'none';
        },

        endCall: () => {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(peerConnection) peerConnection.close();
            document.getElementById('video-call-screen').style.display = 'none';
            localStream = null;
            peerConnection = null;
        },
        toggleMic: () => {
            if(localStream) {
                const track = localStream.getAudioTracks()[0];
                track.enabled = !track.enabled;
            }
        },
        toggleCam: () => {
            if(localStream) {
                const track = localStream.getVideoTracks()[0];
                if(track) track.enabled = !track.enabled;
            }
        }
    };

    const listenForCalls = () => {
        const q = query(collection(db, "calls"), where("calleeId", "==", currentUser.uid), where("status", "==", "calling"));
        onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if(change.type === 'added') {
                    const data = change.doc.data();
                    window.incomingCallId = change.doc.id;
                    window.incomingCallData = data;
                    document.getElementById('inc-name').innerText = data.callerName;
                    document.getElementById('inc-avatar').innerText = data.callerAvatar;
                    document.getElementById('inc-type').innerText = "Incoming " + (data.type === 'video' ? "Video" : "Audio") + " Call...";
                    document.getElementById('incoming-call-modal').style.display = 'flex';
                }
            });
        });
    };

    window.nav = {
        switch: (tab) => {
            const title = document.getElementById('header-title');
            title.innerText = tab === 'chats' || tab === 'search' ? "NAMASTE" : tab.toUpperCase();
            document.querySelectorAll('.tab-view').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${tab}`).classList.add('active');
            if(tab==='profile') window.profile.load();
        },
        showScreen: (id) => {
            document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
            const el = document.getElementById(id);
            el.style.display = 'flex'; 
            setTimeout(() => el.classList.add('active'), 10);
        },
        back: () => { window.nav.showScreen('main-screen'); activeChatId = null; currentChatUser = null; }
    };

    window.auth = {
        toggle: () => {
            const h1 = document.querySelector('#auth-screen h1');
            const isLogin = h1.innerText === "Namaste";
            h1.innerText = isLogin ? "Create Account" : "Namaste";
            document.getElementById('btn-auth-action').innerText = isLogin ? "Sign Up" : "Login";
            document.getElementById('btn-auth-toggle').innerText = isLogin ? "Login" : "Create Account";
            document.getElementById('auth-error').style.display = 'none';
        },
        submit: async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const h1 = document.querySelector('#auth-screen h1');
            const isReg = h1.innerText === "Create Account";
            const errBox = document.getElementById('auth-error');
            errBox.style.display = 'none';
            try {
                if(isReg) await createUserWithEmailAndPassword(authObj, e, p);
                else await signInWithEmailAndPassword(authObj, e, p);
            } catch(err) { errBox.style.display = 'block'; errBox.innerText = err.message; }
        },
        logout: () => { if(confirm("Are you sure?")) signOut(authObj); }
    };

    onAuthStateChanged(authObj, async (u) => {
        if(u) {
            currentUser = u;
            setTimeout(async () => {
                const d = await getDoc(doc(db, "users", u.uid));
                if(d.exists()) {
                    window.nav.showScreen('main-screen');
                    window.nav.switch('search');
                    window.chat.listenList();
                    listenForCalls(); 
                } else { window.nav.showScreen('setup-screen'); }
                hideSplash();
            }, 2000);
        } else { setTimeout(() => { window.nav.showScreen('auth-screen'); hideSplash(); }, 2000); }
    });

    window.profile = {
        create: async () => {
            const name = document.getElementById('setup-name').value;
            const user = document.getElementById('setup-username').value.toLowerCase();
            const emoji = document.getElementById('setup-emoji').value;
            if(!name || !user) return alert("Fields required");
            const q = query(collection(db, "users"), where("username", "==", user));
            const snap = await getDocs(q);
            if(!snap.empty) return alert("Username taken!");
            await setDoc(doc(db, "users", currentUser.uid), { uid: currentUser.uid, displayName: name, username: user, avatar: emoji, email: currentUser.email });
            window.nav.showScreen('main-screen'); window.nav.switch('search'); window.chat.listenList(); listenForCalls();
        },
        load: async () => {
            const d = await getDoc(doc(db, "users", currentUser.uid));
            const data = d.data();
            document.getElementById('p-avatar').innerText = data.avatar;
            document.getElementById('p-name').innerText = data.displayName;
            document.getElementById('p-username').innerText = "@" + data.username;
        }
    };

    window.search = {
        run: (val) => {
            if(val.length < 3) return;
            const cont = document.getElementById('search-results');
            cont.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-sec);">Searching...</div>';
            const q = query(collection(db, "users"), where("username", ">=", val.toLowerCase()), where("username", "<=", val.toLowerCase()+'\uf8ff'));
            onSnapshot(q, snap => {
                cont.innerHTML = '';
                snap.forEach(d => {
                    const u = d.data();
                    if(u.uid === currentUser.uid) return;
                    const el = document.createElement('div');
                    el.className = 'list-item';
                    el.innerHTML = `<div class="avatar">${u.avatar}</div><div class="item-content"><div class="item-title">${u.displayName}</div><div class="item-sub">@${u.username}</div></div>`;
                    el.onclick = () => window.chat.start(u);
                    cont.appendChild(el);
                });
            });
        }
    };

    window.chat = {
        listenList: () => {
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid));
            onSnapshot(q, snap => {
                const cont = document.getElementById('chat-list-container');
                if(snap.empty) cont.innerHTML = `<div class="empty-state"><i class="fa-regular fa-comments"></i><p>NO CHATS</p></div>`;
                else {
                    cont.innerHTML = '';
                    const docs = snap.docs.sort((a,b) => (b.data().lastUpdated?.toDate() || 0) - (a.data().lastUpdated?.toDate() || 0));
                    docs.forEach(async c => {
                        const data = c.data();
                        const otherId = data.participants.find(x => x !== currentUser.uid);
                        const uSnap = await getDoc(doc(db, "users", otherId));
                        if(!uSnap.exists()) return;
                        const u = uSnap.data();
                        const el = document.createElement('div');
                        el.className = 'list-item';
                        el.innerHTML = `<div class="avatar">${u.avatar}</div><div class="item-content"><div class="item-title">${u.displayName}</div><div class="item-sub">${data.lastMessage || 'New Chat'}</div></div>`;
                        el.onclick = () => window.chat.open(c.id, u);
                        cont.appendChild(el);
                    });
                }
            });
        },
        start: async (u) => {
            const ids = [currentUser.uid, u.uid].sort();
            const cid = ids.join("_");
            await setDoc(doc(db, "chats", cid), { participants: ids, lastUpdated: serverTimestamp(), seen: true }, { merge: true });
            window.chat.open(cid, u);
        },
        open: (cid, u) => {
            activeChatId = cid;
            currentChatUser = u; // Save for calls
            document.getElementById('chat-header-name').innerText = u.displayName;
            window.nav.showScreen('chat-room');
            const q = query(collection(db, "chats", cid, "messages"), orderBy("timestamp", "asc"));
            onSnapshot(q, snap => {
                const b = document.getElementById('chat-messages');
                b.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const el = document.createElement('div');
                    el.className = `message ${m.senderId === currentUser.uid ? 'msg-mine' : 'msg-theirs'}`;
                    el.innerHTML = `${m.text}`;
                    b.appendChild(el);
                });
                b.scrollTop = b.scrollHeight;
            });
        },
        send: async () => {
            const inp = document.getElementById('msg-input');
            const txt = inp.value.trim();
            if(!txt || !activeChatId) return;
            inp.value = '';
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text: txt, senderId: currentUser.uid, timestamp: serverTimestamp() });
            const ids = activeChatId.split("_");
            await setDoc(doc(db, "chats", activeChatId), { lastMessage: txt, lastSender: currentUser.uid, lastUpdated: serverTimestamp(), participants: ids }, { merge: true });
        },
        deleteChat: async () => {
            if(confirm("Delete this chat?")) {
                const q = query(collection(db, "chats", activeChatId, "messages"));
                const snap = await getDocs(q);
                const batch = writeBatch(db);
                snap.forEach(d => batch.delete(d.ref));
                await batch.commit();
                await deleteDoc(doc(db, "chats", activeChatId));
                window.nav.back();
            }
        }
    };
</script>
</body>
</html>
