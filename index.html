<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Namaste Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 1. AESTHETIC RED & BLACK THEME --- */
        :root {
            /* Core Colors */
            --primary: #FF1744; /* Bright Red */
            --primary-dark: #D50000;
            --bg: #000000; /* Pure Black */
            --surface: #121212; /* Dark Grey Surface */
            --surface-2: #1E1E1E; /* Lighter Grey for cards */
            --border: #333333;
            
            /* Text */
            --text-main: #FFFFFF;
            --text-sec: #A0A0A0;
            
            /* Elements */
            --input-bg: #1E1E1E;
            --bubble-mine: #FF1744;
            --bubble-theirs: #2C2C2C;
            --shadow: 0 8px 30px rgba(255, 23, 68, 0.15); /* Red Glow */
        }

        /* RESET & LAYOUT */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--bg); 
            height: 100dvh; /* Dynamic height for mobile browsers */
            width: 100vw; 
            overflow: hidden; 
            color: var(--text-main);
        }
        
        #app { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            max-width: 600px; 
            margin: 0 auto; 
            background: var(--bg); 
            display: flex;
            flex-direction: column;
        }

        /* --- 2. SCREEN MANAGEMENT --- */
        .screen { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: var(--bg); 
            display: none; 
            flex-direction: column; 
            z-index: 10;
        }
        
        .screen.active { 
            display: flex; 
            z-index: 20;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 3. UI COMPONENTS --- */
        
        /* Header */
        .header { 
            height: 60px; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px; 
            background: rgba(18, 18, 18, 0.95); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); 
            z-index: 50;
        }
        .header h1 { font-size: 22px; font-weight: 800; margin: 0; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; }
        .icon-btn { background: none; border: none; font-size: 18px; color: var(--text-main); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; }
        
        /* Content Area (Scrollable) */
        .content-area { 
            flex: 1; /* Takes remaining height */
            overflow-y: auto; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            /* Scrollbar Styling */
            scrollbar-width: thin;
            scrollbar-color: var(--surface-2) var(--bg);
        }

        /* Tabs */
        .tab-view { flex: 1; display: none; flex-direction: column; height: 100%; }
        .tab-view.active { display: flex; animation: fadeIn 0.2s; }

        /* Lists */
        .list-item { padding: 16px 20px; display: flex; align-items: center; cursor: pointer; background: var(--bg); border-bottom: 1px solid var(--border); transition: 0.2s; }
        .list-item:active { background: var(--surface); }
        .avatar { width: 50px; height: 50px; background: var(--surface-2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-right: 15px; flex-shrink: 0; border: 2px solid var(--border); color: var(--text-main); }
        .item-content { flex: 1; min-width: 0; }
        .item-title { font-weight: 600; font-size: 16px; margin-bottom: 4px; color: var(--text-main); }
        .item-sub { color: var(--text-sec); font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .timestamp { font-size: 11px; color: var(--text-sec); }

        /* Forms & Inputs */
        .form-container { padding: 30px; display: flex; flex-direction: column; justify-content: center; height: 100%; background: var(--bg); }
        input { 
            width: 100%; 
            padding: 16px; 
            background: var(--input-bg); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            font-size: 16px; 
            outline: none; 
            color: var(--text-main); 
            margin-bottom: 15px; 
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 1px var(--primary); }
        input::placeholder { color: #666; }
        
        .primary-btn { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px; 
            box-shadow: var(--shadow);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .secondary-btn { width: 100%; padding: 16px; background: transparent; color: var(--text-sec); border: 1px solid var(--border); border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .error-box { color: var(--primary); border: 1px solid var(--primary); font-size: 14px; text-align: center; margin-bottom: 15px; display: none; padding: 12px; background: rgba(255, 23, 68, 0.1); border-radius: 8px; }

        /* Chat Room */
        .chat-body { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: var(--bg); }
        .message { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; word-wrap: break-word; }
        .msg-mine { align-self: flex-end; background: var(--bubble-mine); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(255, 23, 68, 0.2); }
        .msg-theirs { align-self: flex-start; background: var(--bubble-theirs); color: var(--text-main); border-bottom-left-radius: 4px; }
        .msg-time { font-size: 10px; opacity: 0.7; margin-top: 4px; text-align: right; display: block; }
        .chat-footer { padding: 10px 15px; background: var(--surface); border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }

        /* Profile */
        .profile-hero { padding: 40px 20px; background: var(--bg); display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid var(--border); }
        .lg-avatar { width: 110px; height: 110px; background: var(--surface-2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 50px; margin-bottom: 15px; border: 3px solid var(--primary); box-shadow: var(--shadow); }
        .profile-stats { display: flex; width: 100%; border-bottom: 1px solid var(--border); background: var(--surface); }
        .stat-item { flex: 1; padding: 20px; text-align: center; border-right: 1px solid var(--border); cursor: pointer; }
        .stat-item:last-child { border: none; }

        /* Bottom Nav (FIXED VISIBILITY) */
        .bottom-nav { 
            height: 65px; 
            flex-shrink: 0; /* Prevents it from shrinking */
            background: var(--surface); 
            border-top: 1px solid var(--border); 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            z-index: 50; 
            padding-bottom: env(safe-area-inset-bottom); /* For iPhone X+ */
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #555; font-size: 10px; cursor: pointer; width: 60px; transition: 0.2s; }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { filter: drop-shadow(0 0 5px rgba(255, 23, 68, 0.5)); }

        /* Empty State */
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: var(--text-sec); opacity: 0.6; padding: 20px; }
        .empty-state i { font-size: 40px; margin-bottom: 15px; color: var(--primary); }
        .empty-state p { font-size: 14px; font-weight: 600; letter-spacing: 0.5px; line-height: 1.5; }
    </style>
</head>
<body>

<!-- 1. SPLASH SCREEN -->
<div id="splash-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <div style="font-size: 36px; font-weight: 900; color: var(--primary); letter-spacing: 3px; margin-bottom: 20px;">NAMASTE</div>
    <div style="width: 200px; height: 4px; background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 40px;">
        <div style="height: 100%; width: 0%; background: var(--primary); animation: loadProgress 2.5s ease-in-out forwards;"></div>
    </div>
    <div style="position: absolute; bottom: 40px; font-size: 12px; color: #666; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;">Developed by PREMANSHU KUMAR</div>
</div>
<style>@keyframes loadProgress { 0% { width: 0%; } 50% { width: 40%; } 100% { width: 100%; } }</style>

<div id="app">

    <!-- 2. AUTH SCREEN -->
    <div id="auth-screen" class="screen active">
        <div class="form-container">
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="color: var(--primary); font-size: 36px; margin-bottom: 10px;">Namaste</h1>
                <p style="color: var(--text-sec);">Secure & Aesthetic Messaging.</p>
            </div>
            <div id="auth-error" class="error-box"></div>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="primary-btn" id="btn-auth-action" onclick="auth.submit()">Login</button>
            <button class="secondary-btn" id="btn-auth-toggle" onclick="auth.toggle()">Create new account</button>
        </div>
    </div>

    <!-- 3. SETUP SCREEN -->
    <div id="setup-screen" class="screen">
        <div class="header"><h1 style="flex:1; text-align:center; color: var(--primary);">Profile Setup</h1></div>
        <div class="form-container">
            <div style="text-align: center; margin-bottom: 30px;">
                <p style="color: var(--text-sec); margin-bottom:10px;">Choose Avatar</p>
                <input type="text" id="setup-emoji" value="üòà" style="width: 90px; height:90px; text-align: center; font-size: 40px; margin: 0 auto; display: block; border-radius: 25px; background: var(--surface);">
            </div>
            <input type="text" id="setup-name" placeholder="Display Name">
            <input type="text" id="setup-username" placeholder="Username (unique)">
            <button class="primary-btn" onclick="profile.create()">Enter App</button>
        </div>
    </div>

    <!-- 4. MAIN APP (Search, Calls, Chats, Profile) -->
    <div id="main-screen" class="screen">
        <!-- Header -->
        <div class="header">
            <h1 id="header-title">NAMASTE</h1>
            <!-- No Dark Mode Toggle needed -->
            <div style="width: 24px;"></div> 
        </div>

        <!-- Content (Tabs) -->
        <div class="content-area">
            <!-- Search Tab -->
            <div id="tab-search" class="tab-view active">
                <div style="padding: 20px; background: var(--bg);">
                    <input type="text" placeholder="Search username..." onkeyup="search.run(this.value)" style="margin:0;">
                </div>
                <div id="search-results" style="flex: 1; overflow-y: auto;"></div>
            </div>

            <!-- Calls Tab -->
            <div id="tab-calls" class="tab-view">
                <div id="calls-list" style="padding-top: 10px;"></div>
            </div>

            <!-- Chats Tab -->
            <div id="tab-chats" class="tab-view">
                <div id="chat-list-container" style="height: 100%;"></div>
            </div>

            <!-- Profile Tab -->
            <div id="tab-profile" class="tab-view">
                <div class="profile-hero">
                    <div id="p-avatar" class="lg-avatar"></div>
                    <h2 id="p-name" style="margin:0; color: var(--text-main);"></h2>
                    <p id="p-username" style="color: var(--primary); margin-top: 5px;">@...</p>
                </div>
                <div class="profile-stats">
                    <div class="stat-item" onclick="profile.edit()">
                        <span style="font-size: 20px; display:block; margin-bottom:5px;">‚úèÔ∏è</span>
                        <span style="font-size: 12px; color: var(--text-sec);">Edit</span>
                    </div>
                    <div class="stat-item" onclick="auth.logout()" style="color: var(--primary);">
                        <span style="font-size: 20px; display:block; margin-bottom:5px; color:var(--primary);"><i class="fa-solid fa-power-off"></i></span>
                        <span style="font-size: 12px;">Logout</span>
                    </div>
                </div>
                <div id="edit-area" style="padding: 20px; display: none; background: var(--surface); margin-top: 20px;">
                    <h3 style="color: var(--text-main); margin-top:0;">Edit Details</h3>
                    <input type="text" id="edit-name" placeholder="Name">
                    <input type="text" id="edit-emoji" placeholder="Emoji" style="width: 60px;">
                    <button class="primary-btn" onclick="profile.checkAndSave()">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- Footer Nav (ALWAYS VISIBLE) -->
        <div class="bottom-nav">
            <div class="nav-item active" id="nav-search" onclick="nav.switch('search')"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></div>
            <div class="nav-item" id="nav-calls" onclick="nav.switch('calls')"><i class="fa-solid fa-phone"></i><span>Calls</span></div>
            <div class="nav-item" id="nav-chats" onclick="nav.switch('chats')"><i class="fa-solid fa-comment"></i><span>Chats</span></div>
            <div class="nav-item" id="nav-profile" onclick="nav.switch('profile')"><i class="fa-solid fa-user"></i><span>Profile</span></div>
        </div>
    </div>

    <!-- 5. CHAT ROOM -->
    <div id="chat-room" class="screen">
        <div class="header">
            <button class="icon-btn" onclick="nav.back()"><i class="fa-solid fa-arrow-left"></i></button>
            <h1 id="chat-header-name" style="margin-left: 10px; font-size: 18px; flex:1;">User</h1>
            <div style="display:flex; gap:15px;">
                <button class="icon-btn"><i class="fa-solid fa-phone"></i></button>
                <button class="icon-btn"><i class="fa-solid fa-video"></i></button>
            </div>
        </div>
        <div id="chat-messages" class="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="msg-input" placeholder="Message..." style="margin:0;">
            <button class="icon-btn" style="background: var(--primary); color: white; width: 45px; height: 45px;" onclick="chat.send()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

</div>

<!-- LOGIC -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, setDoc, getDoc, updateDoc, orderBy, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAaY6wBjg4ooOqg841Dr5Nd2bZmlDIzJYU",
        authDomain: "namaste-2bfcc.firebaseapp.com",
        databaseURL: "https://namaste-2bfcc-default-rtdb.firebaseio.com",
        projectId: "namaste-2bfcc",
        storageBucket: "namaste-2bfcc.firebasestorage.app",
        messagingSenderId: "721784358614",
        appId: "1:721784358614:web:686a564d8e965694296b77"
    };

    const app = initializeApp(firebaseConfig);
    const authObj = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;
    let activeChatId = null;

    // --- Splash Logic ---
    const hideSplash = () => {
        const el = document.getElementById('splash-screen');
        if(el) el.style.display = 'none';
    };

    // --- Navigation ---
    window.nav = {
        switch: (tab) => {
            const title = document.getElementById('header-title');
            if(tab === 'chats' || tab === 'search') title.innerText = "NAMASTE";
            else title.innerText = tab.charAt(0).toUpperCase() + tab.slice(1);

            document.querySelectorAll('.tab-view').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${tab}`).classList.add('active');

            if(tab === 'profile') window.profile.load();
            if(tab === 'calls') window.calls.load();
        },
        showScreen: (id) => {
            document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
            const el = document.getElementById(id);
            el.style.display = 'flex'; 
            setTimeout(() => el.classList.add('active'), 10);
        },
        back: () => {
            window.nav.showScreen('main-screen');
            activeChatId = null;
        }
    };

    // --- Auth ---
    let isReg = false;
    window.auth = {
        toggle: () => {
            isReg = !isReg;
            document.querySelector('#auth-screen h1').innerText = isReg ? "Create Account" : "Namaste";
            document.getElementById('btn-auth-action').innerText = isReg ? "Sign Up" : "Login";
            document.getElementById('btn-auth-toggle').innerText = isReg ? "Already have an account? Login" : "Create new account";
            document.getElementById('auth-error').style.display = 'none';
        },
        submit: async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const errBox = document.getElementById('auth-error');
            errBox.style.display = 'none';
            
            try {
                if(isReg) await createUserWithEmailAndPassword(authObj, e, p);
                else await signInWithEmailAndPassword(authObj, e, p);
            } catch(err) {
                errBox.style.display = 'block';
                errBox.innerText = err.message;
            }
        },
        logout: () => {
            if(confirm("Are you sure?")) signOut(authObj);
        }
    };

    // --- Flow Control ---
    onAuthStateChanged(authObj, async (u) => {
        if(u) {
            currentUser = u;
            setTimeout(async () => {
                const d = await getDoc(doc(db, "users", u.uid));
                if(d.exists()) {
                    window.nav.showScreen('main-screen');
                    window.nav.switch('search');
                    window.chat.listenList();
                } else {
                    window.nav.showScreen('setup-screen');
                }
                hideSplash();
            }, 2000);
        } else {
            setTimeout(() => {
                window.nav.showScreen('auth-screen');
                hideSplash();
            }, 2000);
        }
    });

    // --- Profile ---
    window.profile = {
        create: async () => {
            const name = document.getElementById('setup-name').value;
            const user = document.getElementById('setup-username').value.toLowerCase();
            const emoji = document.getElementById('setup-emoji').value;
            if(!name || !user) return alert("Fields required");
            
            const q = query(collection(db, "users"), where("username", "==", user));
            const snap = await getDocs(q);
            if(!snap.empty) return alert("Username taken!");

            await setDoc(doc(db, "users", currentUser.uid), {
                uid: currentUser.uid, displayName: name, username: user, avatar: emoji, email: currentUser.email
            });
            
            window.nav.showScreen('main-screen');
            window.nav.switch('search');
            window.chat.listenList();
        },
        load: async () => {
            const d = await getDoc(doc(db, "users", currentUser.uid));
            const data = d.data();
            document.getElementById('p-avatar').innerText = data.avatar;
            document.getElementById('p-name').innerText = data.displayName;
            document.getElementById('p-username').innerText = "@" + data.username;
            
            document.getElementById('edit-name').value = data.displayName;
            document.getElementById('edit-emoji').value = data.avatar;
        },
        edit: () => {
            const area = document.getElementById('edit-area');
            area.style.display = area.style.display === 'none' ? 'block' : 'none';
        },
        checkAndSave: async () => {
            const newName = document.getElementById('edit-name').value;
            const newEmoji = document.getElementById('edit-emoji').value;
            
            await updateDoc(doc(db, "users", currentUser.uid), {
                displayName: newName, avatar: newEmoji
            });
            alert("Saved!");
            window.profile.load();
            window.profile.edit();
        }
    };

    // --- Search ---
    window.search = {
        run: (val) => {
            if(val.length < 3) return;
            const cont = document.getElementById('search-results');
            cont.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-sec);">Searching...</div>';
            
            const q = query(collection(db, "users"), where("username", ">=", val.toLowerCase()), where("username", "<=", val.toLowerCase()+'\uf8ff'));
            onSnapshot(q, snap => {
                cont.innerHTML = '';
                if(snap.empty) cont.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-sec);">No users found</div>';
                snap.forEach(d => {
                    const u = d.data();
                    if(u.uid === currentUser.uid) return;
                    const el = document.createElement('div');
                    el.className = 'list-item';
                    el.innerHTML = `<div class="avatar">${u.avatar}</div><div class="item-content"><div class="item-title">${u.displayName}</div><div class="item-sub">@${u.username}</div></div>`;
                    el.onclick = () => window.chat.start(u);
                    cont.appendChild(el);
                });
            });
        }
    };

    // --- Chat ---
    window.chat = {
        listenList: () => {
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid), orderBy("lastUpdated", "desc"));
            onSnapshot(q, snap => {
                const cont = document.getElementById('chat-list-container');
                
                if(snap.empty) {
                    cont.innerHTML = `
                        <div class="empty-state">
                            <i class="fa-regular fa-comments"></i>
                            <p>THERE IS NO CHAT<br>START A CONVERSATION</p>
                        </div>`;
                } else {
                    cont.innerHTML = '';
                    snap.forEach(async c => {
                        const data = c.data();
                        const otherId = data.participants.find(x => x !== currentUser.uid);
                        const uSnap = await getDoc(doc(db, "users", otherId));
                        if(!uSnap.exists()) return;
                        const u = uSnap.data();
                        
                        const el = document.createElement('div');
                        el.className = 'list-item';
                        el.innerHTML = `
                            <div class="avatar">${u.avatar}</div>
                            <div class="item-content">
                                <div class="item-title">${u.displayName}</div>
                                <div class="item-sub" style="${!data.seen && data.lastSender!==currentUser.uid ? 'font-weight:bold; color:var(--primary);':''}">${data.lastMessage || 'New Chat'}</div>
                            </div>
                            <div class="timestamp">${data.lastUpdated ? new Date(data.lastUpdated.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</div>
                        `;
                        el.onclick = () => window.chat.open(c.id, u);
                        cont.appendChild(el);
                    });
                }
            });
        },
        start: async (u) => {
            const ids = [currentUser.uid, u.uid].sort();
            const cid = ids.join("_");
            await setDoc(doc(db, "chats", cid), { participants: ids, lastUpdated: serverTimestamp(), seen: true }, { merge: true });
            window.chat.open(cid, u);
        },
        open: (cid, u) => {
            activeChatId = cid;
            document.getElementById('chat-header-name').innerText = u.displayName;
            window.nav.showScreen('chat-room');
            
            const q = query(collection(db, "chats", cid, "messages"), orderBy("timestamp", "asc"));
            onSnapshot(q, snap => {
                const b = document.getElementById('chat-messages');
                b.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const el = document.createElement('div');
                    el.className = `message ${m.senderId === currentUser.uid ? 'msg-mine' : 'msg-theirs'}`;
                    el.innerHTML = `${m.text}<span class="msg-time">${m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...'}</span>`;
                    b.appendChild(el);
                });
                b.scrollTop = b.scrollHeight;
            });
        },
        send: async () => {
            const inp = document.getElementById('msg-input');
            const txt = inp.value.trim();
            if(!txt || !activeChatId) return;
            inp.value = '';
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text: txt, senderId: currentUser.uid, timestamp: serverTimestamp() });
            await updateDoc(doc(db, "chats", activeChatId), { lastMessage: txt, lastSender: currentUser.uid, lastUpdated: serverTimestamp(), seen: false });
        }
    };

    // --- Calls ---
    window.calls = {
        load: async () => {
            const cont = document.getElementById('calls-list');
            cont.innerHTML = '<div style="text-align:center; padding:20px;">Loading...</div>';
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid), orderBy("lastUpdated", "desc"));
            const snap = await getDocs(q);
            cont.innerHTML = '';
            if(snap.empty) cont.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-sec);">No call history</div>';

            snap.forEach(async c => {
                const data = c.data();
                const otherId = data.participants.find(x => x !== currentUser.uid);
                const uSnap = await getDoc(doc(db, "users", otherId));
                if(!uSnap.exists()) return;
                const u = uSnap.data();
                
                const types = [{icon:'fa-phone-slash', color: 'var(--primary)', text:'Missed'}, {icon:'fa-phone', color:'#00E676', text:'Incoming'}];
                const t = types[Math.floor(Math.random()*types.length)];

                const el = document.createElement('div');
                el.className = 'list-item';
                el.innerHTML = `
                    <div class="avatar">${u.avatar}</div>
                    <div class="item-content">
                        <div class="item-title" style="color:${t.text==='Missed'? 'var(--primary)' : 'inherit'}">${u.displayName}</div>
                        <div class="item-sub"><i class="fa-solid ${t.icon}" style="color:${t.color}; font-size:12px; margin-right:5px;"></i> ${t.text}</div>
                    </div>
                    <div class="icon-btn"><i class="fa-solid fa-phone" style="color:var(--text-main);"></i></div>
                `;
                cont.appendChild(el);
            });
        }
    };
</script>
</body>
</html>
